<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<div id="root">
    <ul>
        <li v-for="name in names" v-text="name"></li>
    </ul>
    <form v-on:submit.prevent="addNameToList">
        <label>
            Add a name
            <input type="text" v-model="newName" autofocus>
        </label>
    </form>

</div>

<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>

<script>
  new Vue({
    el: '#root',
    data: {
      names: [
        'Joe',
        'Mary',
        'Jane',
        'Jack',
      ],
      newName: '',
    },
    methods: {
      addNameToList: function () {
        this.names.push(this.newName);
        this.newName = '';
      },
    },
  })

</script>

</body>
</html>
